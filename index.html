<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Từ Phoque</title>
    <style>
        /* --- Cài đặt chung & Nền --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fde7f0;
            margin: 0;
            padding: 20px 0;
            box-sizing: border-box;
            overflow: hidden; /* Ẩn phần gif bay ra ngoài */
        }

        /* === PHẦN CODE MÈO === */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(-5deg);
            }
        }

        /* Lớp chung cho tất cả mèo */
        .floating-cat {
            position: absolute;
            width: 100px;
            height: auto;
            object-fit: contain;
            animation-name: float;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            z-index: 1; /* Bay phía sau thiệp */
        }
        
        /* 10 con mèo ở 10 vị trí và tốc độ khác nhau */
        .cat1 {
            top: 10%; left: 5%;
            animation-duration: 6s; animation-delay: -1s;
        }
        .cat2 {
            top: 15%; right: 8%;
            animation-duration: 7s; animation-delay: -3s;
        }
        .cat3 {
            top: 40%; left: 12%;
            animation-duration: 5s; animation-delay: -2s;
        }
        .cat4 {
            top: 60%; right: 5%;
            animation-duration: 8s; animation-delay: -4s;
        }
        .cat5 {
            bottom: 10%; left: 15%;
            animation-duration: 6s; animation-delay: -5s;
        }
        .cat6 {
            bottom: 5%; right: 10%;
            animation-duration: 7s; animation-delay: -0.5s;
        }
        .cat7 {
            top: 70%; left: 2%;
            animation-duration: 5s; animation-delay: -1.5s;
        }
        .cat8 {
            top: 5%; left: 30%;
            animation-duration: 8s; animation-delay: -2.5s;
        }
        .cat9 {
            bottom: 15%; right: 30%;
            animation-duration: 6s; animation-delay: -3.5s;
        }
        .cat10 {
            top: 50%; left: 40%;
            animation-duration: 7s; animation-delay: 0s;
        }
        /* === KẾT THÚC PHẦN CODE MÈO === */


        /* --- Vùng chứa thiệp (để tạo hiệu ứng 3D) --- */
        .card-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 65vh;
            max-height: 600px;
            perspective: 1500px;
            
            /* === ĐÂY LÀ PHẦN SỬA LỖI === */
            z-index: 5; /* Đặt z-index cao hơn mèo (z-index: 1) */
            /* === KẾT THÚC PHẦN SỬA LỖI === */
        }

        /* --- Mặt trong của thiệp (Nội dung lời chúc) --- */
        .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .card-inside h2 {
            color: #d81b60;
            font-size: clamp(1.1rem, 5vw, 1.6rem);
            margin: 0;
        }

        .card-inside p {
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: #555;
            line-height: 1.6;
            margin: 5px 0;
        }
        
        .card-inside .signature {
            font-style: italic;
            font-weight: bold;
            color: #d81b60;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
        }

        .card-inside .decor-image {
            max-width: 80%;
            height: auto;
            max-height: 150px;
            margin-top: 10px;
        }

        /* --- Mặt ngoài của thiệp (Bìa thiệp) --- */
        .card-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e91e63;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: left;
            z-index: 10; /* Z-index này vẫn giữ nguyên để che mặt trong */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card-cover .cover-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-cover .title-text {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-cover p {
            font-style: italic;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-top: 5px;
        }

        /* --- JavaScript KÍCH HOẠT hiệu ứng --- */
        .card-container.open .card-cover {
            transform: rotateY(-180deg);
            box-shadow: none;
        }
        
        .card-inside > * {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.8s, transform 0.5s ease 0.8s;
        }

        .card-container.open .card-inside > * {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat1">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat2">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat3">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat4">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat5">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat6">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat7">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat8">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat9">
    <img src="maxwell-the-cat.gif" alt="Maxwell Cat" class="floating-cat cat10">
    <div class="card-container" id="card">
        
        <div class="card-cover" id="card-cover">
            <p class="title-text">Toi có một điều đặc biệt gửi đến bạn!</p>
            <img src="Not good cat.webp" alt="Mèo cầm hoa" class="cover-image">
            <p>Nhấn vào i</p>
        </div>

        <div class="card-inside">
            <h2>Gửi các bạn nữ</h2>
            <p>Nhân ngày Phụ nữ Việt Nam 20/10, chúc các bạn luôn dễ thương, xinh đẹp, học giỏi và điều đặc biệt là các bạn phải luôn luôn hạnh phúc nheee </p>
            
            <img src="Mèo cầm hoa.jpg" alt="" class="decor-image">
            
            <p class="signature">From Phoque</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('card');
            const cardCover = document.getElementById('card-cover');

            cardCover.addEventListener('click', () => {
                card.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
